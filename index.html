<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Mobile Friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (Brand + Keywords) -->
    <title>Shivi Energy Solutions | Engineering-Led Execution Systems</title>

    <!-- Meta Description (155â€“160 chars) -->
    <meta
      name="description"
      content="Shivi Energy Solutions delivers engineering-led execution systems for integrity management, corrosion control, and operational risk reduction."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.shivienergy.com/" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (Social + Google) -->
    <meta property="og:title" content="Shivi Energy Solutions" />
    <meta
      property="og:description"
      content="Engineering-led execution systems designed to reduce operational risk."
    />
    <meta property="og:url" content="https://www.shivienergy.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- SPA redirect handler - restores route from 404.html redirect -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
